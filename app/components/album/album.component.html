<h1>Album Component</h1>
<div class="container">
  <div *ngIf="album">
    <header class="artist-header">
      <div *ngIf="album.images.length > 0">
        <img class="artist-thumbnail img-circle" src="{{album.images[0].url}}"/>
      </div>

      <h1>{{ album.name }}</h1>
      <p *ngIf="album.genres.length > 0">
        Genres: <span *ngFor="let albgen of album.genres">{{ artgen }}</span>
      </p>
    </header>
  </div>
</div>
