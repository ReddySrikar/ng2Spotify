<div class="container">
<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumbnail img-circle" src="{{artist.images[0].url}}"/>
    </div>

  <h1>{{ artist.name }}</h1>
  <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let artgen of artist.genres">{{ artgen }}</span>
  </p>
  </header>

  <div *ngFor="let album of albums">
    {{ album.name }}
  </div>
</div>
</div>
