<div class="container">
<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumbnail img-circle" src="{{artist.images[0].url}}"/>
    </div>

  <h1>{{ artist.name }}</h1>
  <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let artgen of artist.genres">{{ artgen }}</span>
  </p>
  </header>

  <div class="artist-album">
  <div class="row">
    <div *ngFor="let album of albums">
      <div class="col-md-3">
        <div class="well album">
          <div *ngIf="album.images.length">
            <img class="album-thumbnail img-thumbnail" src="{{album.images[0].url}}">
          </div>
          <h3>{{ album.name }}</h3>
          <button class="btn btn-success btn-block"><a routerLink="/album/{{album.id}}">Proceed to Album</a></button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
