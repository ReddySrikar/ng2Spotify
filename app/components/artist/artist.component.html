<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-thumbnail" src="{{artist.images[1].url}}"/>
    </div>
  </header>
  {{ artist.name }}
  <p *ngIf="artist.genres.length > 0">
      Genres: <span *ngFor="let artgen of artist.genres">{{ artgen}}</span>
  </p>
</div>
